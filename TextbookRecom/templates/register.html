{% load static %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

	</head>
	<body>
		<div class="c-box">
			<div class="login-box clearfix">
				<div class="hd-login clearfix">
					<a class="index-logo" href="index.html"></a>
				</div>

				<div class="fl form-box">
					<div class="tab">
						<h2>账号注册</h2>
					</div>
					{# autocomplete="off" 关闭自动填充 #}
					<div class="tab-form">
						<form id="email_register_form" method="post" action="{% url 'users:register' %}" autocomplete="off">
                            {% csrf_token %}
							<div class="form-group marb20 ">
								<label>账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                                <input required type="text" name="username" value="" placeholder="请输入需要注册的账号" />
							</div>
							<div class="form-group marb20 ">
								<label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
								<input required type="password" name="password"  value="" placeholder="请输入6-20位非中文字符密码" />
							</div>
                            <div class="form-group marb20 ">
								<label>邮&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;箱</label>
                                <input required type="email" name="email" value="" placeholder="请输入邮箱" />
							</div>
							<div class="form-group marb20 ">
								<label>学&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;院</label>
								<input required type="college" name="college"  value="" placeholder="请输入所属学院名称" />
							</div>

							<div class="error btns" id="jsEmailTips">
                                {{ msg }}
                                {% for key,err in user_register_form.errors.items %}
                                    {{ err }}
                                {% endfor %}
                            </div>
							<div class="auto-box marb8"></div>
							<input class="btn btn-green" id="jsEmailRegBtn" type="submit" value="立 即 注 册 >" />
						</form>
					</div>
                    {# users:login 为user.py中的login类 #}
					<p class="form-p">已有账号？<a href="{% url 'users:user_login' %}">[立即登录]</a></p>
				</div>
			</div>
		</div>

	<input id="isLogin" type="hidden" value="False"/>
	<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
	<script src="{% static 'js/validateDialog.js' %}"  type="text/javascript"></script>
	<script src=".{% static 'js/login.js' %}"  type="text/javascript"></script>
	</body>
</html>
