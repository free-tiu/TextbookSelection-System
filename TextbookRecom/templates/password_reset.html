{% extends 'base_uinfo.html' %}
{% load static %}
{% block title %}教材选用系统{% endblock %}

{% block content %}
        <div class="wp_reset">
            <div class="resetpassword" id="resetPwdForm">
                <h1>修改密码</h1>
        {#        <p>已经通过验证，请设置新密码</p>#}
                <form id="reset_password_form" method="post" autocomplete="off" action="{% url 'users:pwd_reset' %}">
                    {% csrf_token %}
                    <ul>
                        <li>
                            <span class="">原 密 码 ：</span>
                            <input type="password" name="old_password" id="pwd" placeholder="请输入原始密码">
                            <i></i>
                        </li>
                        <li>
                            <span class="">新 密 码 ：</span>
                            <input type="password" name="new_password" id="pwd" placeholder="请输入新密码">
                            <i></i>
                        </li>
                        <li>
                            <span class="">确定密码：</span>
                            <input type="password" name="new_passwords" id="repwd" placeholder="再次确认密码">
                            <i></i>
                        </li>
                        <li class="button">
                            <input type="submit" value="提交">
                        </li>
                    </ul>
                </form>
            </div>
            <div class="resetpassword" id="reset_password_tips" style="display:none;">
                <h1>修改密码成功,请重新登录</h1>
                <p class="successword">已经成功修改密码，请重新登录</p>
            </div>
        </div>
{% endblock %}
