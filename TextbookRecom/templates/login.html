<!DOCTYPE html>
{% load static %}
<html>

<head>
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1" >
	<title>在线登录</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
</head>
<body>  {#  style="background-color: rgba(202,69,0,0.44)" #}

<!-- <section> -->
    <div class="c-box">
        <div class="login-box clearfix">
            <div class="hd-login clearfix">
                <a class="index-logo" href="{% url 'users:index' %}"></a>
{#                <h1 style="width:58%;text-align: center;">用户登录</h1>#}
            </div>
            <div class="fl form-box">
                <h2>帐号登录</h2>
                <form action="{% url 'users:user_login' %}" method="post" autocomplete="off">
                    {% csrf_token %}
                    <div class="form-group marb20 ">
                        <label>账&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;号</label>
                        <input name="username" id="account_l" type="text" placeholder="请输入您的账号" required />
                    </div>
                    <div class="form-group marb8 ">
                        <label>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                        <input name="password" id="password_l" type="password" placeholder="请输入您的密码" required />
                    </div>
                    <div class="error btns login-form-tips" id="jsLoginTips">
                        {{ msg }}
                        {% for key,err in user_register_form.errors.items %}
                            {{ err }}
                        {% endfor %}
                    </div>
                <!--
                    <div class="auto-box marb38">
                        <a class="fr" href="forgetpwd.html">忘记密码？</a>
                    </div>
                -->
                    <input class="btn btn-green" type="submit" value="立 即 登 录 >" style="margin-top: 156px;" />
                </form>
                <p  class="admin-p"><a href="/admin">管理员登录</a></p>
                <p class="form-p">没有帐号？<a href="{% url 'users:register' %}">[立即注册]</a></p>
            </div>
        </div>
    </div>
<!-- </section> -->
<script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/unslider.js' %}" type="text/javascript"></script>
<script src="{% static 'js/login.js' %}"  type="text/javascript"></script>
</body>
</html>
